<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Mood Playlist Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header nav ul {
            list-style: none;
            background-color: #040f1b;
            padding: 10px;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h1 {
            font-size: 2rem;
            color: #333;
        }

        .profile-header p {
            font-size: 1.2rem;
            color: #666;
        }

        .playlists {
            margin-bottom: 30px;
        }

        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .playlist {
            background-color: #3bd0fa;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: calc(50% - 10px);
        }

        .playlist h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .playlist a {
            text-decoration: none;
            color: #fff;
            background-color: #3e93e7;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .uploaded-songs ul {
            list-style: none;
            padding: 0;
        }

        .uploaded-songs ul li {
            background-color: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #c6e7ff;
            color: #fff;
        }
        .generate-playlist-btn {
            background-color: #3e93e7; /* Matches the current link style */
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .generate-playlist-btn:hover {
            background-color: #2b6ea8; /* Darker blue on hover */
        }
        .generate-playlist-btn:active {
            background-color: #1f4e76; /* Even darker when clicked */
            transform: scale(0.95); /* Slight scale effect */
        }

        
        /* Media Queries */
        @media (max-width: 768px) {
            .playlist {
                width: calc(100% - 10px);
            }
        }

        @media (max-width: 480px) {
            .playlist {
                width: 100%;
            }

            .profile-header h1 {
                font-size: 1.5rem;
            }

            .profile-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="profile-header">
            <div class="profile-info">
                <h1>Welcome, <span id="username">User123</span>!</h1>
                <p><strong>Email:</strong> <span id="email"></span></p>
            </div>
        </section>
    
        <section class="playlists">
            <h2>Your Playlists</h2>
            <div class="playlist-container">
                <div class="playlist mood-btn" data-mood="party">
                    <h3>Party</h3>
                    <button class="generate-playlist-btn" data-mood="party">Generate Playlist</button>
                </div>
                <div class="playlist mood-btn" data-mood="hopeful">
                    <h3>Hopeful</h3>
                    <button class="generate-playlist-btn" data-mood="hopeful">Generate Playlist</button>
                </div>
                <div class="playlist mood-btn" data-mood="nostalgic">
                    <h3>Nostalgic</h3>
                    <button class="generate-playlist-btn" data-mood="nostalgic">Generate Playlist</button>
                </div>
                <div class="playlist mood-btn" data-mood="proud">
                    <h3>Proud</h3>
                    <button class="generate-playlist-btn" data-mood="proud">Generate Playlist</button>
                </div>
                <div class="playlist mood-btn" data-mood="loving">
                    <h3>Loving</h3>
                    <button class="generate-playlist-btn" data-mood="loving">Generate Playlist</button>
                </div>
                <div class="playlist mood-btn" data-mood="passionate">
                    <h3>Passionate</h3>
                    <button class="generate-playlist-btn" data-mood="passionate">Generate Playlist</button>
                </div>
                <div class="playlist mood-btn" data-mood="random">
                    <h3>Random</h3>
                    <button class="generate-playlist-btn" data-mood="random">Generate Playlist</button>
                </div>
                
            </div>
        </section>
    
        <section class="uploaded-songs">
            <h2>Your Uploaded Songs</h2>
            <ul>
                <li>Song 1</li>
                <li>Song 2</li>
                <li>Song 3</li>
                <li>Song 4</li>
                <li>Song 5</li>
            </ul>
        </section>
        <section class="upload-song">
            <h2>Upload a New Song</h2>
            <form id="uploadSongForm" enctype="multipart/form-data">
                <div>
                    <label for="songTitle">Title:</label>
                    <input type="text" id="songTitle" name="title" required>
                </div>
                <div>
                    <label for="songArtist">Artist:</label>
                    <input type="text" id="songArtist" name="artist" required>
                </div>
                <div>
                    <label for="songMood">Mood:</label>
                    <input type="text" id="songMood" name="mood" required>
                </div>
                <div>
                    <label for="songFile">MP3 File:</label>
                    <input type="file" id="songFile" name="file" accept=".mp3" required>
                </div>
                <button type="submit">Upload Song</button>
            </form>
            <p id="uploadMessage" style="color: red;"></p>
        </section>
        
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Mood Playlist Generator. All rights reserved.</p>
        </div>
    </footer>
    <script src="assets/js/profile.js"></script>
</body>
</html>
