<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Mood Playlist Generator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fbfbfb;
            color: #333;
            line-height: 1.6;
            padding: 0px;
            background-image: url(assets/images/pink\ flowers.jpg);
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Keeps the image centered */
            background-repeat: no-repeat; 
        }
        footer p {
            color: #333;
        }
        footer{
            background-image: url(assets/images/blue\ flowers.jpg);
        }
        .social-links {
            margin-top: 10px;
        }
        
        .social-links a {
            margin: 0 15px;
        }
        
        .social-links img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s ease;
        }
        
        .social-links img:hover {
            transform: scale(1.2);
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Create an Account</h1>

        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Choose a username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Choose a password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>
    <footer class="footer-container">
        <p>&copy; 2024 Mood Playlist Generator</p>
        <div class="social-links">
            <a href="https://www.facebook.com"><img src="assets/images/facebook.jpg" alt="Facebook"></a>
            <a href="https://www.twitter.com"><img src="assets/images/x logo.avif" alt="Twitter"></a>
            <a href="https://www.instagram.com"><img src="assets/images/insta logo.webp" alt="Instagram"></a>
        </div>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
